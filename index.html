---
layout: default
---

<h1>Home</h1>
<p> This is a paragraph</p>

  <ul>
    {% for dino in site.pages %}
      {% if dino.category == "dino" %}
        <li>
          <strong>{{dino.name}}</strong>
          {{dino.content}}
          <dl>
            <dt>Size</dt><dd>{{dino.size}}</dd>
            <dt>Colour</dt><dd>{{dino.colour}}</dd>
            <dt>Food type</dt><dd>{{dino.type}}</dd>
          </dl>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
